<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
	<!-- New style here -->

  </head>
  <body>
    <div class="all">
      <div id="search-input-container">
        <div class="block-container">
          <span id="search-text-input-container">
            <input type="text" id="search-text-input" placeholder="Search" autofocus list="search-text-datalist">
            <datalist id="search-text-datalist"></datalist>
          </span>
          <label title="Toggle options"><input type=checkbox id="search-options-toggle-show"><span>⚙️</span></label>
          <output id="count-output" value=""></output>
        </div>

        <div class="block-container" id="search-options-container">
          <label><input type=checkbox id="case-sensitive-checkbox">Match Case</label>
          <label><input type=checkbox id="entire-word-checkbox">Entire Word</label>
          <button class="action-button" id="find-again-button" title="Find Again">↩️</button>
          <button class="action-button" id="reset-button" title="Reset">❎</button>
        </div>
        <div id="message-container" class="message-state-none"></div>

    		<!-- New function here - fast saved list -->
        <p>Fast saved list:
          <button class="action-button" id="save-button" title="Save">💾</button>
          <button id="show_fast_saved" class="action-button">🔽</button></p>
        <div id="fast_saved" style="margin:3px; padding-bottom:5px;">
          <p style="font-size:12px;color:blue;">*Maximum 5 item can be saved. The older item will be removed if there are more than 5 items in the list.</p>
      		<button id='values4' class="button_fast" value="">-</button>
          <button id='values3' class="button_fast" value="">-</button>
          <button id='values2' class="button_fast" value="">-</button>
          <button id='values1' class="button_fast" value="">-</button>
          <button id='values0' class="button_fast" value="">-</button>
        </div>

        <!-- New function here - pre-setting keywords -->
        <p>Pre-setting keywords
          <button id="show_pre_setting" class="action-button">🔽</button></p>
        <div id="pre_setting" style="margin:3px; padding-bottom:5px;">
          <p style="font-size:12px;color:blue;">*Preset your keywords to find more faster. Maximum 5.</p>
          <input class="tbx_temp" type="text" id="tbx_save1" placeholder="Keyword 1"></input>
          <button class="action-button" type="button" id="btn_search1">🔍</button></br>
          <input class="tbx_temp" type="text" id="tbx_save2"  placeholder="Keyword 2"></input>
          <button class="action-button" type="button" id="btn_search2">🔍</button></br>
          <input class="tbx_temp" type="text" id="tbx_save3" placeholder="Keyword 3"></input>
          <button class="action-button" type="button" id="btn_search3">🔍</button></br>
          <input class="tbx_temp" type="text" id="tbx_save4"  placeholder="Keyword 4"></input>
          <button class="action-button" type="button" id="btn_search4">🔍</button></br>
          <input class="tbx_temp" type="text" id="tbx_save5"  placeholder="Keyword 5"></input>
          <button class="action-button" type="button" id="btn_search5">🔍</button></br>
        </div>


      </div>
      <div id="search-results-container"></div>
    </div>
    <script src="/util/messaging.js"></script>
    <script src="/util/cancellable-delay.js"></script>
    <script src="/util/mutex.js"></script>
    <script src="/util/timestamp.js"></script>
    <script src="/util/events.js"></script>
    <script src="/lib/rtree.js"></script>
    <script src="/options/store.js"></script>
    <script src="./finder.js"></script>
    <script src="./clustering.js"></script>
    <script src="./history.js"></script>
    <script src="./find-window.js"></script>
  </body>
</html>
